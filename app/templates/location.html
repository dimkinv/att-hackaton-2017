<div ng-controller="locationCtrl">
    <label style='font-size: 24px; font-weight: bold;display: block;'>{{locationData.name}}</label>
    <img ng-src="{{locationData.picUrl}}" height='250' width='373' style='padding-top: 10px; padding-bottom: 10px;'>
    <div style="text-align: justify;">{{locationData.description}}</div>
</div>
